<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <center>Accueil</center>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngFor="let item of items | async">
    <ion-label>{{ item.Pseudo }}</ion-label>
  </ion-item>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="bottom">
    <ion-button expand="block" shape="round" fill="outline" routerLink="/inscription">Inscription</ion-button>
    <ion-button expand="block" shape="round" fill="outline" routerLink="/login">Espace enseignant</ion-button>
</div>
</ion-content>
