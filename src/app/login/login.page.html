<ion-content>

  <ion-grid class="grid1">
    <ion-row class="row1">
        <ion-col>
        </ion-col>
    </ion-row>
    <ion-row class="row2">
        <ion-col>
        </ion-col>
    </ion-row>
</ion-grid>

<ion-slide>
  <div class="contaier-login">
      <ion-grid>
          <ion-row>
              <ion-col>
                <ion-label color="dark">Connexion</ion-label>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-list>
                      <ion-item>
                        <ion-icon color="dark" name="person-sharp"></ion-icon>
                        <ion-input type="email" placeholder="Adresse email" [(ngModel)]="dataUser.email"></ion-input>
                      </ion-item>
                      <br />
                      <ion-item>
                        <ion-label color="dark">Mot de passe</ion-label>
                        <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="dataUser.password"></ion-input>
                      </ion-item>
                  </ion-list>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-button (click)="login()"  expand="block" shape="round" fill="outline">
                    Connexion
                  </ion-button>
                  <ion-button expand="block" shape="round" fill="outline" routerLink="/">
                    Retour
                  </ion-button>
              </ion-col>
          </ion-row>
      </ion-grid>
  </div>
</ion-slide>
</ion-content>
