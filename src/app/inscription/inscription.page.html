<ion-header>
  <ion-toolbar>
    <ion-title>Inscription</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Retour"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <!-- Default textarea -->

<!-- Textarea in an item with a placeholder -->
<ion-item>
  <ion-label position="floating">Nom:</ion-label>
  <ion-input [(ngModel)]="firebaseData.nom" type="text" placeholder="Entrer votre nom"></ion-input>
</ion-item>

<!-- Textarea in an item with a floating label -->
<ion-item>
  <ion-label position="floating">Prenom:</ion-label>
  <ion-input [(ngModel)]="firebaseData.Prenom" type="text" placeholder="Entrer votre Prenom"></ion-input>
</ion-item>


<!-- Textarea that clears the value on edit -->
<ion-item>
  <ion-label position="floating">Adresse:</ion-label>
  <ion-input [(ngModel)]="firebaseData.Adresse" type="text" placeholder="Entrer votre Adresse"></ion-input>
</ion-item>

<!-- Textarea with custom number of rows and cols -->
<ion-item>
  <ion-label position="floating">Code Postal:</ion-label>
  <ion-input [(ngModel)]="firebaseData.CodePostal" type="text" maxlength="5" placeholder="Entrer votre code postal"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Ville:</ion-label>
  <ion-input [(ngModel)]="firebaseData.Ville" type="text" placeholder="Entrer votre Ville"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Telephone:</ion-label>
  <ion-input [(ngModel)]="firebaseData.Telephone" type="text" maxlength="10"placeholder="Entrer votre téléphone"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Email:</ion-label>
  <ion-input [(ngModel)]="firebaseData.Email" type="text" placeholder="Entrer votre Email"></ion-input>
</ion-item>

<ion-list>
  

  <ion-item>
    <ion-label>Formation</ion-label>
    <ion-select placeholder="Select One" [(ngModel)]="firebaseData.Formation">
      <ion-select-option value="Bac Général">Bac Général </ion-select-option>
      <ion-select-option value="Bac Technologique">Bac Technologique</ion-select-option>
      <ion-select-option value="Bac Professionel">Bac Professionel</ion-select-option>
    </ion-select>
  </ion-item>
 
</ion-list>

<!-- Expand -->
<ion-button (click)="addFirebase()" expand="block" >Valider</ion-button>
